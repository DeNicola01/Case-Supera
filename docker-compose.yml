version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: case-supera-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-case_supera}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - case-supera-network

  app1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: case-supera-app1
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-case_supera}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-supera-case-secret-key-for-jwt-token-generation-minimum-256-bits}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - case-supera-network

  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: case-supera-app2
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-case_supera}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-supera-case-secret-key-for-jwt-token-generation-minimum-256-bits}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - case-supera-network

  app3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: case-supera-app3
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-case_supera}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-supera-case-secret-key-for-jwt-token-generation-minimum-256-bits}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - case-supera-network

  nginx:
    image: nginx:alpine
    container_name: case-supera-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - case-supera-network

volumes:
  postgres_data:

networks:
  case-supera-network:
    driver: bridge

